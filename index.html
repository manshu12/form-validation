<!DOCTYPE html>
<html>
<head>
	<title>Student Form</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link rel="shortcut icon" type="image/x-icon" href="fav.ico"/>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="newscript.js"></script>

</head>
<body>
  <div class="container">
  	<form id="form">
  		<fieldset>
  			<legend><img src="monitoring-form-icon.png" style="height: 90px;width: 90px;border-radius: 100%;"></legend>
			First Name:<span>&nbsp;&nbsp;</span>
			<input id="fname" type="text" name="fname" onkeyup="removeSpan1()"><br>
  			<span id="fspan" class="error"></span><br>
  			
			Last Name:<span>&nbsp;&nbsp;</span>
			<input id="lname" type="text" name="lname" onkeyup="removeSpan2()"><br>
  			<span id="lspan" class="error"></span><br>
  		    
			Email:<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<input id="email" type="text" name="email" onkeyup="removeSpan3()"><br>
  		    <span id="espan" class="error"></span><br>
  		    
			Password:<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<input id="pass" type="password" name="password" onkeyup="removeSpan4()"><br>
  		    <span id="pspan"class="error"></span><br>
  		    
  		    My Hobbies:<div class="checkbox">
			<input id="check1" type="checkbox" name="checkbox" value="music">Music
  		    <input id="check2" type="checkbox" name="checkbox" value="music">Dance
  		  	<input id="check3" type="checkbox" name="checkbox" value="music">Cook 
  		    <input id="check4" type="checkbox" name="checkbox" value="music">Travel</div><br><br>
  		    Qualification:
  		    <select id="select1">
  		    	<option  id="option1" value="BTech">B.Tech</option>
  		    	<option id="option1" value="BSC">BSC</option>
  		    	<option id="option1" value="MSC">MSC</option>
  		    </select><br><br>
  		    Date Of Birth:<input id="date" type="date" value="date"> 
  		    <br><br>
  		    Gender:<span>&nbsp;&nbsp;&nbsp;</span> <input id="radio1" type="radio" name="radio">Male
  		    	<input id="radio2" type="radio" name="radio">Female
  		    	<input id="radio3" type="radio" name="radio">Other<br>
  		    	Notes:<textarea id="textarea" rows="5" cols="20"></textarea>
  		    	<input type="submit" name="submit" value="Submit" onclick="submitForm()">
  		    	<input type="reset" name="reset" value="Reset">
  		    	
  		</fieldset>
  	</form>
  </div>
<!--   <button onclick="submitForm()">click it</button> -->
  
</body>
</html>
